<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo" />
        <ul class="nav-links">
          <li><a href="#">Features</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div class="auth-links">
        <a href="#" class="login">Login</a>
        <a href="#" class="register">Register</a>
      </div>
    </header>
    <div class="full-hero">
      <div class="hero">
        <h1>
          Make <br />
          remote work
        </h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-more">Learn more</button>
        <div class="clients">
          <img src="images/client-databiz.svg" alt="client-databiz" />
          <img src="images/client-audiophile.svg" alt="client-audiophile" />
          <img src="images/client-meet.svg" alt="client-meet" />
          <img src="images/client-maker.svg" alt="client-maker" />
        </div>
      </div>
      <div>
        <img src="images/image-hero-desktop.png" alt="image-boy" />
      </div>
    </div>

  Company
  Careers

  Login

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>-->
  </body>
</html>
